<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <h2>My to-do list</h2>
        <p>Double-click an item to mark it complete.</p>

        <form name="todo-adder">
            <input type="text" id="input-todo" />
        </form>
        <button id="btn-add" class="btn">Add</button>
        <br />
        <ol id="mylist">
        </ol>
        <div id="control-wrapper">
            <button id="clear-completed-button" onclick="clearCompletedToDoItems()" class="btn">Clear Completed</button>
            <button id="empty-button" onclick="emptyList()" class="btn">Empty List</button>
            <button id="save-button" onclick="saveList()" class="btn">Save List</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
